spring.application.name=Flightservice

eureka.client.fetch-registry=true

eureka.client.register-with-eureka=true

eureka.instance.prefer-ip-address=true

eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka/

spring.datasource.url=jdbc:h2:mem:testdb;

spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.username=sa

spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto-update

spring.h2.console.enabled=true

spring.h2.console.path=/h2-console

management.endpoints.web.exposure.include=health, info, circuitbreakers

management.health.circuitbreakers.enabled=true

management.endpoint.health.show-details=always

resilience4j.circuitbreaker.instances.Flightservice.failureRate Threshold=50

resilience4j.circuitbreaker.instances.Flightservice.minimumNumberOfCalls=5

resilience4j.circuitbreaker.instances.Flightservice.waitDurationInOpenState=5s

resilience4j.circuitbreaker.instances.Flightservice.permittedNumberOfCallsInHalfOpenState=3

resilience4j.circuitbreaker.instances.Flightservice.slidingWindowSize=10

resilience4j.circuitbreaker.instances. Flightservice.slidingWindowType=COUNT_BASED

resilience4j.circuitbreaker.instances.Flightservice.registerHealthIndicator = true

spring.cloud.loadbalancer.instances.user-service[0].url=http://localhost:8081

spring.cloud.loadbalancer.ribbon.enabled=false

spring.cloud.loadbalancer.retry.enabled=true

spring.resources.static-locations=classpath:/static/
